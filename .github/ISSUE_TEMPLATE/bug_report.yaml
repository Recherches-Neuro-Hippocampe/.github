name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug/problem
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: attachments
    attributes:
      label: Add attachments if necessary
      description: Add an attachment if you think it can help us understand the bug better.
    validations:
      required: false
