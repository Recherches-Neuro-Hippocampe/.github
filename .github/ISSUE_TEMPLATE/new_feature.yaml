name: Feature Request
description: File a feature request
labels: ["feature"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request form!

  - type: textarea
    id: what-happened
    attributes:
      label: Describe the feature
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you would like to see!
      value: "A new feature!"
    validations:
      required: true

  - type: textarea
    id: attachments
    attributes:
      label: Add attachments if necessary
      description: Add an attachment if you think it can help us understand the feature request better.
      value: "A new feature!"
    validations:
      required: false
